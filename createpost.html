<body style="display: flex; flex-direction: column; justify-content: center; align-items: center; background-color: rgb(231, 231, 231);">
    <nav style="background-color: rgb(175, 175, 175); width: 100%; height: 5em; margin-top: 0; display: flex; align-items: center; padding-left: 2em;">
        <a href="index.html" style="color: black; text-decoration: none;"><h2 style="margin-right: 2em;">LevelUp Lounge</h2></a>
        <input type="text" class="form-control" style="width: 50%; border-top-right-radius: 0; border-bottom-right-radius: 0;">
        <button onclick="window.location.href='search.html'" style="border-top-left-radius: 0; border-bottom-left-radius: 0; height: 2.4em;" type="submit" class="btn btn-light"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"/></svg></button>
        <a style="display: flex; align-items: center; color: black; text-decoration: none;" href="myprofile.html"><h3 style="margin-left: 2em;">@username</h3><div style="background-color: black; height: 3em; width: 3em; border-radius: 1.5em; margin-left: 1em; background-image: url(images/jelly-bg2.jpg); background-size: contain;"></div></a>
    </nav>
    
    <h1 style=" margin-top: 2em; text-align: center;">Create Post</h1>
    <div style="padding: 2em; background-color: white; box-shadow: 10px 10px 20px rgba(128, 128, 128, 0.923); width: 50em; height: 30em; border-radius: 1.5em;">
            <label><strong>Post Title</strong></label>
            <input type="text" class="form-control mb-2">
            <label><strong>Post Contents</strong></label>
            <textarea class="form-control mb-2" style="height: 10em;"></textarea>
            <label for="visibility"><strong>Post Visibility</strong></label>
                <select class="form-control mb-2" name="visibility">
                <option value="cf">Close Friends</option>
                <option value="followers">Followers</option>
                <option value="group">Group</option>
                <option value="all" selected>All</option>
                </select> 
                <button  type="submit" class="btn btn-light mt-2"><strong>+</strong></button>
                <input style="display: inline-block; margin-bottom: 0.5em; border-radius: .5em; text-align: center; padding: 3px; color: white; background-color: rgb(77, 77, 77); width:4em; ">
                <button onclick="window.location.href='post.html'" class="btn btn-dark btn-large float-right mt-4">Post</button> 
    </div>
    <footer style="background-color:rgb(175, 175, 175) ; width: 100%; height: 3em; margin-top: 5em;"></footer>
</body>
</html>
